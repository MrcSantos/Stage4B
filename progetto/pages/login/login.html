<!DOCTYPE html>
<html>
<head>
    <title>Jira Issues Table</title>
    <link rel="icon" href="logo.ico">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <script src="login.js"></script>
</head>

<body>
    <div class="w3-display-middle" style="height: 50vh; width: 50vw;">
        <div class="w3-container w3-blue">
            <h2>Login Jira Issues Table</h2>
        </div>

        <form onsubmit="return false;" class="w3-container">
            <p>
                <label>Utente</label>
                <input id="user" class="w3-input w3-animate-input" placeholder="Nome utente" type="text">
            </p>
            <p>
                <label>Password</label>
                <input id="pass" class="w3-input w3-animate-input" placeholder="*********" type="password">
            </p>
            <p>
                <label>Host</label>
                <input id="host" class="w3-input w3-animate-input" placeholder="http://www.esmpio.it" value="http://" type="text">
            </p>
            <button id="button" onclick="login()" type="button" name="button" class="w3-button w3-margin-top w3-blue w3-padding-large w3-card w3-round-xlarge w3-ripple">Login</button>
        </form>
    </div>
</body>
</html>
