<!DOCTYPE html>
<html>
    <head>
        <title>Stage</title>
        <link rel="icon" href="img/icon.ico">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="w3-container w3-center">
            <img src="img/icon.ico" alt="Logo" class="logo">
            <h1>Gestisci le issues</h1>
        </div>
        <div class="w3-container tab">
            <table class="w3-hoverable w3-centered w3-bordered" id="out">
            </table>
        </div>
        <div class="w3-margin">
            <button onclick="pop()" id="butt" class="w3-right green">Nuova issue</button>
        </div>
        <div class="block">
            <div class="create">
                <div class="head">
                    <h2>Crea issue</h2>
                    <span onclick="undo()" class="close">&times;</span> <!-- X che chiude il popup-->
                </div>
                <form onsubmit="return false;">
                    <div class="field">
                        <label class="w3-margin-top">Titolo</label>
                        <input id="titolo" class="small textField center" type="text" placeholder="Titolo">
                    </div>
                    <div class="w3-row-padding w3-margin-top">
                        <div class="w3-half">
                            <label class="field">Descrizione (opzionale)</label>
                            <textarea id="descrizione" class="big textField" type="text" placeholder="Inserisci qui una descrizione accattivante dell'issue"></textarea>
                        </div>
                        <div class="w3-half">
                            <label class="field">Commento (opzionale)</label>
                            <textarea id="commento" class="big textField" type="text" placeholder="Commenta subito questa issue!"></textarea>
                        </div>
                    </div>
                    <div class="w3-margin">
                        <button onclick="create()" class="green w3-right">Conferma</button>
                        <button onclick="undo()" class="red w3-right">Annulla</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
