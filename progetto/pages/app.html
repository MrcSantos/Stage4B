<!DOCTYPE html>
<html>
    <head>
        <title>Jira Issues Table</title>
        <link rel="icon" href="logo.ico">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="w3-container w3-center head">
            <img src="logo.ico" alt="Logo" class="logo">
            <h1>Jira Issues Table</h1>
        </div>
        <div class="w3-container mainTab">
            <table class="w3-hoverable w3-centered w3-bordered mainTab" id="out">
            </table>
        </div>
        <div class="footer w3-mobile">
            <button class="w3-left blu" onclick="alert('Funzione non ancora supportata')">Filtri</button>
            <button class="w3-left blu" onclick="toggleSettings()">Impostazioni</button>

            <button onclick="toggleCreate()" class="w3-right green">Nuova issue</button>
        </div>
        <div id="settings" class="w3-responsive">
            <form onsubmit="return false;">
                <input type="checkbox" class="settings" onclick="setDataInPlace()"> Chiave<br>
                <input checked="true" type="checkbox" class="settings" disabled> Titolo<br>
                <input checked="true" type="checkbox" class="settings" onclick="setDataInPlace()"> Status<br>
                <input checked="true" type="checkbox" class="settings" onclick="setDataInPlace()"> Descrizione<br>
                <input type="checkbox" class="settings" onclick="setDataInPlace()"> Priorit√†<br>
                <input type="checkbox" class="settings" onclick="setDataInPlace()"> Data<br>
                <input type="checkbox" class="settings" onclick="setDataInPlace()"> Assegnati<br>
                <button onclick="resetSettings(); setDataInPlace()" class="w3-tiny blu" type="button" name="button">Default</button>
            </form>
        </div>
        <div class="blockC">
            <div class="create w3-responsive">
                <div class="head">
                    <h2>Crea issue</h2>
                    <span onclick="toggleCreate()" class="close">&times;</span> <!-- X che chiude il popup-->
                </div>
                <form onsubmit="return false;">
                    <div class="fields">
                        <div>
                            <label class="w3-margin-top">Titolo</label>
                            <input id="C-titolo" class="small textField center" type="text" placeholder="Titolo">
                        </div>

                        <div class="w3-row-padding w3-margin-top field">
                            <div class="w3-half">
                                <label>Descrizione (opzionale)</label>
                                <textarea id="C-descrizione" class="big textField" type="text" placeholder="Inserisci qui una descrizione accattivante dell'issue"></textarea>
                            </div>
                            <div class="w3-half">
                                <label>Commento (opzionale)</label>
                                <textarea id="C-commento" class="big textField" type="text" placeholder="Commenta subito questa issue!"></textarea>
                            </div>
                        </div>
                        <div class="w3-margin">
                            <button onclick="createIssue()" class="green w3-right">Conferma</button>
                            <button onclick="toggleCreate()" class="red w3-right">Annulla</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="blockD">
            <div class="details w3-responsive">
                <div class="head">
                    <h2 id="key"></h2>
                    <span onclick="toggleDetails()" class="close">&times;</span> <!-- X che chiude il popup-->
                </div>
                <div class="fields">
                    <div class="w3-row-padding w3-margin-top field">
                        <div class="w3-half">
                            <p id="summary"></p>
                            <p id="description"></p>
                            <span>Commenti:</span>
                            <div class="commTab">
                                <table id="comments" class="w3-hoverable w3-border w3-card"></table>
                            </div>
                        </div>
                        <div class="w3-half">
                            <p id="status"></p>
                            <p id="priority"></p>
                            <p id="assignee"></p>
                            <p id="date"></p>
                            <form onsubmit="return false;">
                                <span>Commenta l'issue</span>
                                <textarea id="D-commento" class="big textField" type="text" placeholder="Commenta subito questa issue!"></textarea>
                                <button class="blu" onclick="commentIssue()">Commenta</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
